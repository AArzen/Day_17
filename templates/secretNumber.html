{% extends "/base.html" %}

{% block body %}

<h1>Guess the secret number</h1>

<form method="post" action="/answer">
    <div class="mb-3">
        <label class="form-label">Enter number between 1-30</label>
        <input type="text" class="form-control" name="secret_number" id="secret_number">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock body %}
